<!-- Contenedor Principal -->
<main class="main__container">
    <!-- Componente Barra de Redes
    <app-barra-redes></app-barra-redes> -->

    <ng-container *ngIf="!phone">
        <app-barra-redes></app-barra-redes>
      </ng-container>
    
      <ng-container *ngIf="phone">
        <app-barra-redes-phone></app-barra-redes-phone>
      </ng-container>

    <!-- Contenedor secundario -->
    <section class="container">
        <h1 class="title">SESIONES DE EXTERIOR</h1>
        <!-- Contenedor de Sesiones -->
        <button class="btn_new" [routerLink]="['/new-photo', 'exterior']" *ngIf="isLogged"><i class="fa-solid fa-plus icon_new"></i></button>
        <!-- Contenedor de Sesiones -->
        <article class="sesiones__container" *ngIf="photos">
            <section class="section" [ngClass]="isLogged? 'section_edit' : 'section'" *ngFor="let photo of photos">
                <img src="{{photo.photo}}" alt="TheCanePhotography" class="img">
                <div class="action" *ngIf="isLogged">
                    <button class="btn"><i class="fa-solid fa-pen-to-square icon"></i></button>
                    <button class="btn"><i class="fa-solid fa-trash-can icon"></i></button>
                </div>
            </section>
