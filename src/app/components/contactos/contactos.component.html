<!-- Contenedor Principal -->
<main class="main__container">
  <app-spinner *ngIf="isLoading"></app-spinner>

  <app-message-error *ngIf="error" [message]="error"></app-message-error>
  <app-message-confirmation *ngIf="confirmation" [message]="confirmation"></app-message-confirmation>

  <ng-container *ngIf="!phone">
    <app-barra-redes></app-barra-redes>
  </ng-container>
  
  <ng-container *ngIf="phone">
    <app-barra-redes-phone></app-barra-redes-phone>
  </ng-container>
  
  <div class="container">
    <div class="form_container">
      <h1 class="title">RESERVACIONES</h1>
      <form action="https://formsubmit.com/thecanephotography@gmail.com" method="POST" class="form">
        <i class="fa-solid fa-paper-plane icon"></i>
        <label for="name" class="label">Nombre completo <span class="text_danger">*</span></label>
        <input type="text" class="input" name="name" placeholder="Nombre" [(ngModel)]="message.name"
          (click)="isError = false">
        <p *ngIf="errors && errors.name && isError" class="text_danger">* {{errors.name}}</p>
        <label for="email" class="label">Dirección de correo electronico <span class="text_danger">*</span></label>
        <input type="email" class="input" name="email" placeholder="Correo" [(ngModel)]="message.email"
          (click)="isError = false">
        <p *ngIf="errors && errors.email && isError" class="text_danger">* {{errors.email}}</p>
        <label for="phone" class="label">Celular o telefono</label>
        <input type="text" class="input" name="phone" placeholder="Telefono" [(ngModel)]="message.phone"
          (click)="isError = false">
        <label for="place" class="label">Lugar</label>
        <input type="text" class="input" name="place" placeholder="Lugar" [(ngModel)]="message.place"
          (click)="isError = false">
        <label for="date_time" class="label">Fecha y hora</label>
        <input type="datetime-local" class="input" name="date_time" [(ngModel)]="message.date_time"
          (keydown)="isError = false">
        <label for="celebration" class="label">Tipo de evento</label>
        <select name="celebration" id="celebration" class="input" [(ngModel)]="message.celebration"
        (click)="isError = false">
          <option value="" selected>Ninguno</option>
          <option value="Boda">Boda</option>
          <option value="Cumpleaño">Cumpleaños</option>
          <option value="Sesion de fotos">Sesion de fotos</option>
          <option value="Filmacion de videos">Filmacion de videos</option>
        </select>
        <label for="message" class="label">Mensaje</label>
        <textarea name="message" cols="30" rows="10" class="input textarea" placeholder="Mensaje"
          [(ngModel)]="message.message" (click)="isError = false"></textarea>
        <input *ngIf="!isLoading" type="button" value="Enviar" class="input btn" (click)="newMessage()">
        <input *ngIf="isLoading" type="button" value="Enviando..." class="input btn" (click)="newMessage()" disabled>
        <input type="hidden" name="_next" value="https://thecanephotography.com/#/contactos">
        <input type="hidden" name="_captcha" value="false">
      </form>
    </div>
  </div>

</main>
